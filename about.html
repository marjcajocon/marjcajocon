<style>
	.data {
		font-weight: bolder
	}
	#b {
		font-weight: bold;
	}
	#info li {
		margin-top: 10px;
	}
</style>
<div style="padding: 5px;">
	<div class="title"><i class="fa fa-question-circle"></i> ABOUT</div>
	<hr />
	<div style="padding: 5px;">
		<div class="card" style="padding: 5px;">
			<div id="info">
		
			</div>
		</div>
	</div>
</div>
<script>
	(function() {
		$.post('data/info.json').then(function(data) {
			var data_len = data.length;
			var i = 0;
			if (data_len < 1) return;
			
			var list = '<table class="table">';
			do {
				var key = data[i].key;
				var value = data[i].value;
				list += '<tr>';
				list += '<td style="width: 150px; color: rgb(100, 100, 100);">' +  key + '</td>';
				list += '<td style="font-weight: bold;color: rgb(100, 100, 100);">' + value + '</td>';
				list += '</tr>';
				i++;
			} while(i < data_len);
			list += '</table>';

			$('#info').html(list);
		});
	})();
</script>
